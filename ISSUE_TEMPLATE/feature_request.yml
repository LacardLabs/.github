name: Feature request
description: Propose a feature using JTBD + Double Diamond
labels: [feature]
body:
  - type: input
    id: title
    attributes:
      label: Title
      placeholder: "Support CSV import"
    validations:
      required: true
  - type: textarea
    id: narrated
    attributes:
      label: Narrated Summary (author → Sarah)
      description: Write directly to Sarah; say what you’ll do and what you’ll need.
      placeholder: "Sarah, here’s the feature, why it matters, what I’ll do first, and what I’ll need from you."
    validations:
      required: true
  - type: textarea
    id: jtb
    attributes:
      label: Job to Be Done (JTBD)
      description: Use "When / I want to / so I can".
      placeholder: "When __, I want to __ so I can __."
    validations:
      required: true
  - type: textarea
    id: define
    attributes:
      label: Problem Statement (Define)
      description: One paragraph precise problem framing.
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope & Non-Goals
      placeholder: "In:\n- …\nOut:\n- …"
    validations:
      required: true
  - type: textarea
    id: develop
    attributes:
      label: Solution Exploration (Develop)
      description: Options & tradeoffs; initial preference if any.
    validations:
      required: false
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      placeholder: "- Given/When/Then …"
    validations:
      required: true
